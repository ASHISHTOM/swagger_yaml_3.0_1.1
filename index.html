<script>
    $(document).ready(function(){
      $("#jsonButton")[0].click();// always the button is clicked
}); 

        
        var el_up = document.getElementById("GFG_UP"); 
		var list = [ 
			{ "col_1": "val_11", "col_3": "val_13" } 	
		]; 
		
		el_up.innerHTML = "Showing " 
				+ "list of values from the JSON data.<br><br>"  
				+ JSON.stringify(list[0]); 
			
		function constructTable(selector) { 	//this function is called onclick of jsonButton
			// Getting the all column names 
			var cols = Headers(list, selector); 
			// Traversing the JSON data 
			for (var i = 0; i < list.length; i++) { 
				var row = $('<tr/>'); 
				for (var colIndex = 0; colIndex < cols.length; colIndex++) 
				{ 
					var val = list[i][cols[colIndex]]; 
					// If there is any key, which is matching 
					// with the column name 
					if (val == null) val = ""; 
						row.append("<tr><td><input type=\"checkbox\"></td><td>" +'"' + val + '"' + "</td></tr>"); 
				} //above code to append checkbox and json values
				// Adding each row to the table 
				$(selector).append(row); 
			} 
		} 
		
		function Headers(list, selector) { //this function is used to get column headers
			var columns = []; 
			var header = $('<tr/>'); 
			for (var i = 0; i < list.length; i++) { 
				var row = list[i]; 
				
				for (var k in row) { 
					if ($.inArray(k, columns) == -1) { 
						columns.push(k); 
						
						// Creating the header ...no need for us
						/*header.append($('<tr/><td/>').html("<input type=\"checkbox\">"));*/ 
					} 
				} 
			} 
			
			// Appending the header to the table 
			$(selector).append(header); 
				return columns; 
		}	  
 </script>
